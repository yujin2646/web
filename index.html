<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong Bong</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
   
    <div class="box1">
        <div class="bg00 bg01"><img src="img/img01.png" alt="" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1500"></div>
    </div>
    
    <div class=" box2">
        <div class="bg00 bg02"><img src="img/img07.png" alt="" data-aos="fade-up" data-aos-duration="3000">
        <img src="img/img08.png" alt="" data-aos="fade-up" data-aos-duration="2000">
        <img src="img/img09.png" alt="" data-aos="zoom-in">
        <img src="img/img10.png" alt="" data-aos="fade-up" data-aos-duration="2000">
        <img src="img/img11.png" alt="" data-aos="fade-up" data-aos-duration="3000"></div>
    </div>

    <div class="box3">
        <div class="bg00 bg03"><img src="img/img03.png" alt="" data-aos="zoom-in-up" data-aos-duration="2000"></div>
    </div>

    <div class=" box4">
        <div class="bg00 bg04"><img src="img/img04.png" alt="" v data-aos="fade-right" data-aos-duration="2000">
            <img src="img/img05.png" alt="" data-aos="fade-left" data-aos-duration="2000"></div>
    </div>
</body>
<script>
    AOS.init();
</script>
</html>
